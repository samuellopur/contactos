<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/cabecero::cabecero-seccion(titulo='Sistema de contactos')}">
</head>
<body>
<!--Div navegaciÃ³n-->
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Sistema de Contactos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/agregar">Agregar Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<!--Div tabla-->
<div class="container">
    <div class="container text-center" style="margin: 30px">
        <h3>Sistema de Contactos</h3>
    </div>
    <div class="container">
        <table class="table table-striped table-hover aling-middle table-bordered   ">
            <thead class="table-dark text-center">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Celular</th>
                <th scope="col">Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="contacto: ${contactos}">
                <th th:text="${contacto.idContacto}" scope="row"></th>
                <td th:text="${contacto.nombre}"></td>
                <td th:text="${contacto.celular}"></td>
                <td th:text="${contacto.email}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:replace="~{fragmentos/pie-pagina::pie-pagina-seccion}"></div>
</body>
</html>
